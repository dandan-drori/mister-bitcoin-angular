<section class="home">
  <h2>Mister Bitcoin</h2>
  <section class="card">
    <img [src]="'https://robohash.org/' + user.name" alt="" />
    <p>Name: {{ user.name }}</p>
    <p>Coins: {{ user.coins }}</p>
    <p>Rate: {{ rate }}</p>
  </section>
  <app-moves-list *ngIf="user" [moves]="getRecentMoves()"></app-moves-list>
</section>
