<section class="moves-list">
  <ul>
    <li>
      <section *ngIf="!moves.length; else titleRef">
        <h2 class="suggestion">No moves yet :(</h2>
        <h2 class="suggestion" *ngIf="title === 'Your last 3 Moves:'">
          Go to your contacts and transfer coins
        </h2>
      </section>
      <ng-template #titleRef>
        <h2>{{ title }}</h2>
      </ng-template>
    </li>
    <li *ngFor="let move of moves">
      <p>To: {{ move.to }}</p>
      <p>At: {{ move.at | date }}</p>
      <p>Amount: {{ move.amount }} coins</p>
    </li>
  </ul>
</section>
